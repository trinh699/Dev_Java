<!DOCTYPE html>
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:b="http://bootsfaces.net/ui">

    <h:head>
        <title>My Web</title>
        <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />
        <h:outputStylesheet name="styles.css" library="css"/>
        <h:outputStylesheet library="webjars" name="font-awesome/5.12.0/css/all.min-jsf.css" />
        <h:outputStylesheet library="webjars" name="font-awesome/5.12.0/css/v4-shims.min-jsf.css" />
    </h:head>

    <h:body>
        <ui:insert  name="header">
            <ui:include src="header.xhtml"/>
        </ui:insert>

        <br></br>


        <!--BANNER-->
        <div class="ui-g-2"></div>
        <div class="ui-g-8">
            <b:image library="images" name="banner.png" style="display: block; width: 80%; margin: auto;"/>
        </div>
        <div class="ui-g-2"></div>


        <!--CONTENT-->
        <div class="content">
            <div class="ui-g-12">
                <div class="ui-g-1"></div>
                <div class="ui-g-10">
                    <div class="ui-g">
                        <div class="ui-g-12" >
                            <div class="ui-g-4"></div>
                            <div class="ui-g-4" style="text-align: center; background-color: #EED971FF; height: 60px">
                                <p:outputLabel style="font-weight: bold; font-size: 30px; margin-bottom: 20px; text-align: center; color: #79C000FF;" value="Sales Off"/>
                            </div>
                        </div>
                    </div>
                    <h:form>
                        <p:dataGrid var="book" value="#{homePageBean.promotions.get(0)}" columns="4" rows="12" layout="grid">
                            <h:commandLink action="#{detailPageBean.setSelectedBook(book.bookId)}">
                                <p:panel style="text-align:center">
                                    <h:panelGrid columns="1" style="width:100%; background-color: #F3F6FA;">
                                        <p:graphicImage value="#{book.cover}"/> 
                                        <h:outputText value="#{book.title}" />
                                        <h:outputText value="#{book.price}"/>  
                                    </h:panelGrid>
                                </p:panel>
                            </h:commandLink>
                        </p:dataGrid>
                    </h:form> 
                </div>
                <div class="ui-g-1"></div>
            </div>
        </div>

        <div class="content">
            <div class="ui-g-12">
                <div class="ui-g-1"></div>
                <div class="ui-g-10">
                    <div class="ui-g">
                        <div class="ui-g-12" >
                            <div class="ui-g-4"></div>
                            <div class="ui-g-4" style="text-align: center; background-color: #EED971FF; height: 60px">
                                <p:outputLabel style="font-weight: bold; font-size: 30px; margin-bottom: 20px; text-align: center; color: #79C000FF;" value="Featured Product"/>
                            </div>
                        </div>
                    </div>     
                    <h:form>
                        <p:dataGrid var="book" value="#{homePageBean.promotions.get(1)}" columns="4" rows="12" layout="grid">
                            <h:commandLink action="#{detailPageBean.setSelectedBook(book.bookId)}">
                                <p:panel style="text-align:center; ">
                                    <h:panelGrid columns="1" style="width:100%; background-color: #F3F6FA;">
                                        <p:graphicImage value="#{book.cover}"/> 
                                        <h:outputText value="#{book.title}" />
                                        <h:outputText value="#{book.price}"/>
                                    </h:panelGrid>
                                </p:panel>
                            </h:commandLink>
                        </p:dataGrid>
                    </h:form> 
                </div>
                <div class="ui-g-1"></div>
            </div>
        </div>

        <!--FOOTER-->
        <ui:insert name="footer">
            <ui:include src="footer.xhtml"/>
        </ui:insert>

    </h:body>
</html>
