<!DOCTYPE html>
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    >
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:inputText value="#{cartPageBean.requestBookId}"/>
            <h:commandButton value="add book" action="#{cartPageBean.addBook()}"/>
            <h:outputText value="#{cartPageBean.itemCount}"/>
        </h:form>
        
        <ui:repeat var="entry" value="#{cartPageBean.cartItems.entrySet().toArray()}">
            <h3>#{entry.key.title}</h3>
            <h3>#{entry.value}</h3>
        </ui:repeat>
    </h:body>
</html>
